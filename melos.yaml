name: flutter_in_the_dark

packages:
  - apps/**

command:
  bootstrap:
    environment:
      sdk: ">=3.5.0 <4.0.0"
    dependencies:
      flutter:
        sdk: flutter
      flutter_hooks: ^0.21.1-pre.4
    dev_dependencies:
      flutter_lints: ^4.0.0
      flutter_test:
        sdk: flutter

scripts:
  upgrade:
    run: melos exec -- flutter pub upgrade
    description: Upgrade to the latest supported versions of all packages.
